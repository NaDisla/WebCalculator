<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="base-calculadora">
        <div class="pantalla">
            <label>0</label>
        </div>
        <div class="controles">
            <button class="row01">C</button>
            <button class="row02 numbers">7</button>
            <button class="row02 numbers">8</button>
            <button class="row02 numbers">9</button>
            <button class="row03 numbers">4</button>
            <button class="row03 numbers">5</button>
            <button class="row03 numbers">6</button>
            <button class="row04 numbers">1</button>
            <button class="row04 numbers">2</button>
            <button class="row04 numbers">3</button>
            <button class="row05 numbers">0</button>
            <button class="operations">+</button>
            <button class="operations">-</button>
            <button class="operations">x</button>
            <button class="operations">รท</button>
            <button id="igual">=</button>
        </div>
    </div>
</body>
</html>
